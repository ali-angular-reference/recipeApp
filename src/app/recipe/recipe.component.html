<div class="row">
  <div class="col-md-5">
    <!-- smaller col on the left -->
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <!-- bigger col on the right  -->
    <app-recipe-detail
    *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe, I'm getting hangry</p>
    </ng-template>
  </div>
</div>
