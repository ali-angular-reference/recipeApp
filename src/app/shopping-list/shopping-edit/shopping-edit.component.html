<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          #numberInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="measure">Measure</label>
          <input
          type="text"
          id="measure"
          class="form-control"
          #measureInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
          class="btn btn-success"
          type="button"
          (click)="onAddIngredient()"
          >Add</button>
          <button
          class="btn btn-danger"
          type="button"
          (click)="onDeleteIngredient()"
          >Delete</button>
          <button
          class="btn btn-primary"
          type="button"
          (click)="onCancelIngredient()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
